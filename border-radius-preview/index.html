<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="previewer">
            <div class="box"></div>
            <div class="selectors">
                <input type="range" min="0" max="100" data-position="top-left" class="selector top-left" />
                <input type="range" min="0" max="100" data-position="bottom-left" class="selector bottom-left" />
                <input type="range" min="0" max="100" data-position="bottom-right" class="selector bottom-right" />
                <input type="range" min="0" max="100" data-position="top-right" class="selector top-right" />
            </div>
        </div>
        <div class="css-style">
            <input type="text" id="cssStyle" class="value"></input>
            <button id="copyBtn">copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
